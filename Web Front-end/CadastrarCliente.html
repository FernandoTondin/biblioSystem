        <br>
        <label for="endereco" class="rotulos">ENDEREÃ‡O:</label>
        <textarea class="input" type="text" id="descEnderecoCliente" name="descEnderecoCliente" rows="6" cols="50" style="width: 16%; margin-left: 14px;"></textarea>
