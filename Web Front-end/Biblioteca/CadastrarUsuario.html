    <form action="Usuarios.html"; method="post">

        <label for="endereco" class="rotulos">Endereço:</label>
        <input class="inputs" type="text" id="endereco" name="endereco" style="width: 16%; margin-left: 14px;"><br><br>
        <br><br><br><br>
        <input type="submit" value="Enviar" style="cursor: pointer; font-family: Sans-serif; position: relative; right: -440px; width: 120px; height: 35px;">
      </form>
